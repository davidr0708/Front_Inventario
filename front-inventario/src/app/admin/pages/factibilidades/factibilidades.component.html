<div class="row">
    <div class="col">
        <table>
            <tr *ngFor="let item of factibilidades">
                <td>{{item.opcion}}</td>
                <td>{{item.codigo_cad}}</td>
                <td>{{item.departamento}}</td>
                <td>{{item.municipio}}</td>
                <td>{{item.zona}}</td>
            </tr>
        </table>

    </div>
    <div class="col">

        <table>
            <tr *ngFor="let item of cads">
                <td>{{item.codigo_cad}}</td>
                <td>Zona {{item.zona}}</td>
                <td>{{item.departamento}}</td>
                <td>{{item.municipio}}</td>
                <td>{{item.nombre_cad}}</td>
            </tr>
        </table>
    </div>
</div>
